<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists & Orders</title>


</head>
<body>
    <body style="background-color: rgb(255, 255, 255)">
        <div style="margin: 15px;border: #980a0a solid 2px ;padding: 15px; display: flex">
           <div style="width: 50% ">
            <ol>
                <h1 style="font-style: oblique">Ordered List</h1>
                <li>Luffy</li>
                <li>Zoro</li>
                <li>Nami</li>
                <li>Sanji</li>
            </ol>
            </div>
            <div style="width: 50% ">
            <ul>
                <h1 style="font-style: oblique">Unordered List</h1>
                <li>Nami</li>
                <li>Sanji</li>
                <li>Luffy</li>
                <li>Zoro</li>
            </ul>
            </div>
        
        </div>
    

 


</body>
</html>
